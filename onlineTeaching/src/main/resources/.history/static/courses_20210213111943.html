<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>صفحة المواد</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" >
</head>
<body>
    <h1> اضافة كورس</h1>
<div class="row">
    <form class="row g-3">
        <div class="col-auto">
          <label for="name" class="visually-hidden">اسم الكورس</label>
          <input type="text" readonly class="form-control" id="name" value="name">
        </div>
        <div class="col-auto">
          <label for="teacherName" class="visually-hidden">اسم المعلم</label>
          <input type="text" class="form-control" id="tname" placeholder="ادخل  اسم المعلم">
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary mb-3">اضافة الكورس</button>
        </div>
      </form>
</div>

</body>
</html>
